    <title>Online Travel Distribution meets Blockchain Technology</title>
    <content type="html">&lt;div class="trix-content"&gt;
  &lt;div&gt;Crypto? Bitcoin? Ethereum? Dogecoin? Everyone is talking about it. However, if you want to understand the technology behind this phenomena, and more specifically how it can be used in the travel industry, welcome.&lt;br&gt;&lt;br&gt;Since the start of 2021, I have been in the infamous blockchain technology rabbit hole and have been researching its applications in the travel industry. I have been doing it for my bachelor thesis and simultaneously for a project I am currently working, to develop a blockchain-powered OTA.&lt;br&gt;&lt;br&gt;In the upcoming weeks, I will share part of my research with you and will take you on a journey that starts with Thomas Cook and ends in 2030. The titles of each are;&lt;/div&gt;&lt;ol&gt;&lt;li&gt;A brief history of travel distribution&lt;/li&gt;&lt;li&gt;Blockchain 101 - A non-techie explanation&lt;/li&gt;&lt;li&gt;Blockchain and the online travel industry &lt;/li&gt;&lt;/ol&gt;&lt;div&gt;&lt;br&gt;To not miss them sign-up to get the newsletter directly in your inbox below. &lt;br&gt;&lt;br&gt;If you have any questions or just want to reach you can find me on &lt;a href="https://twitter.com/lucarioams"&gt;Twitter&lt;/a&gt; or &lt;a href="https://www.linkedin.com/in/lucacosivi/"&gt;LinkedIn&lt;/a&gt;&lt;/div&gt;
